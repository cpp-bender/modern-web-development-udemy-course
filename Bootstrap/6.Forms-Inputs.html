<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="cppbender" />
    <title>CSS Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />
    <style>

    </style>

  </head>
  <body>
    <div class="container">
        <form style="width: 30rem;">
            <h3>Type your infos</h3>
            <hr>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" name="email" id="email" class="form-control">
                <small class="form-text text-danger">*Please provide an email</small>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea name="message" id="message" rows="5" cols="5" placeholder="Type here" class="form-control"></textarea>
            </div>


            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" name="accept" id="accept" class="form-check-input">
                            <label for="accept" class="form-check-text">I have read the terms</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="language">Languages</label>
                        <select class="form-control" id="language">
                            <option selected>English</option>
                            <option>Turkish</option>
                            <option>Russian</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
  </body>
</html>
