<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span elements</title>
    <style>
        span{
            border: 5px solid red;
        }
        div{
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <div>This is a div</div>
    <p>Lorem ipsum <span>dolor sit</span> amet consectetur adipisicing elit. Totam, nostrum.</p>
    <div><p>Paragraph 2</p></div>
</body>
</html>
