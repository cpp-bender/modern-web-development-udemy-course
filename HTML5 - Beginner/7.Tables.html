<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="cppbender" />
    <title>Tables</title>
    <style> 
    table, th, td{
        border: 1px solid black;
        border-collapse: collapse;
    }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ahmet</td>
          <td>IT</td>
          <td>50.000</td>
        </tr>
        <tr>
          <td>Mehmet</td>
          <td>IOT</td>
          <td>30.000</td>
        </tr>
        <tr>
          <td>Selim</td>
          <td>ITO</td>
          <td>10.000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
