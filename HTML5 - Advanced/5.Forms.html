<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Forms & Inputs</title>
</head>
<body>
    <form>
        <label for="name">Name</label> <br>
        <input type="text" id="name" name="name" placeholder="Your name"> <br>
        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email" placeholder="Your email"> <br>
        <label for="password">Password</label> <br>
        <input type="password" name="password" id="password" placeholder="Password"> <br>
        <label for="date">Date</label><br>
        <input type="date" name="date" id="date"> <br> 
        Gender <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" id="female">
        Other
        <input type="radio" name="gender" id="other" checked> <br>

        Hobbies <br>
        Techonology
        <input type="checkbox" name="tech" id="tech"> <br>
        Art
        <input type="checkbox" name="art" id="art"> <br>
        Music
        <input type="checkbox" name="music" id="music"> <br>

        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc" selected">YÃ¼ksek Lisans</option>
        </select> <br>

        <textarea name="message" id="message" rows="10" cols="30">Your message</textarea> <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
