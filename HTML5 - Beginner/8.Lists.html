<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="cppbender"> 
    <title>Lists</title>
</head>
<body>
    <!--Unordered Lists-->
    <ul type="none">
        <li>Front end</li>
        <ul type="circle">
            <li>React</li>
            <li>Vue</li>
        </ul>
        <li>Back end</li>
        <ul type="circle">
            <li>Python</li>
            <li>C#</li>
            <li>Java</li>
        </ul>
    </ul>

    <!--Ordered Lists-->
    <ol type="a">
        <li>Python</li>
        <li>Java</li>
        <li>C#</li>
        <li>JavaScript</li>
    </ol>
</body>
</html>
